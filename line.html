<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #c1{
            width: 400px;
            height: 200px;
            border: 3px solid black;
            margin: 40px;
            background-image: url(setka.png);
        }
    </style>
</head>
<body>
    
    <canvas id="c1" width="400" height="200"></canvas>

    <script>
        let canvas = document.querySelector('#c1');
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.strokeStyle = 'green';
        ctx.lineWidth = '16';
        ctx.lineCap = 'round';
        ctx.moveTo(50, 200);
        ctx.lineTo(400, 50);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.moveTo(200, 200);
        ctx.lineTo(30, 40);
        ctx.stroke();

        ctx.clearRect(0, 0, 400, 200);

        ctx.beginPath();
        ctx.moveTo(10, 190);
        ctx.lineTo(150, 50);
        ctx.lineTo(300, 190);
        ctx.lineTo(10, 190);
        ctx.lineCap = 'round';
        ctx.stroke();

    </script>
</body>
</html>
