<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #c1{
            width: 400px;
            height: 200px;
            border: 3px solid black;
            margin: 40px;
            background-image: url(setka.png);
        }
    </style>
</head>
<body>
    
    <canvas id="c1" width="400" height="200"></canvas>

    <script>
        let canvas = document.querySelector('#c1');
        let ctx = canvas.getContext('2d');

        ctx.moveTo(200,50);

        ctx.quadraticCurveTo(150,0, 100, 50);
        ctx.quadraticCurveTo(50, 100, 200, 180);
        ctx.quadraticCurveTo(350, 100, 300, 50);
        ctx.quadraticCurveTo(250, 0, 200, 50);
        ctx.stroke();
        ctx.fillStyle = 'red';
        ctx.fill()
    </script>
</body>
</html>
