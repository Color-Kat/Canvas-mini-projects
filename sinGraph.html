<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #c1{
            width: 400px;
            height: 200px;
            border: 3px solid black;
            margin: 40px;
            background-image: url(setka.png);
        }
    </style>
</head>
<body>
    
    <canvas id="c1" width="400" height="200"></canvas>

    <script>
        let canvas = document.querySelector('#c1');
        let ctx = canvas.getContext('2d');
        let x = 0;
        let y;
        let timer;

        function drawSin() {
            y = 100+50*Math.sin(x);
            x += 0.2;
            ctx.fillRect(10*x, y, 2, 2);
            timer = setTimeout(drawSin, 50);
        }
        drawSin();
    </script>
</body>
</html>
